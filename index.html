<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 LED Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
  <h1>ESP8266 LED Control</h1>
  <button onclick="turnOn()">Turn ON</button>
  <button onclick="turnOff()">Turn OFF</button>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAT0oPfVOJgTyd9iZuyj4lnz0yLBTmrUfQ",
        authDomain: "sample4-2ae57.firebaseapp.com",
        databaseURL: "https://sample4-2ae57-default-rtdb.firebaseio.com",
        projectId: "sample4-2ae57",
        storageBucket: "sample4-2ae57.appspot.com",
        messagingSenderId: "965619988551",
        appId: "1:965619988551:web:ead29f696f4c3584261962",
        measurementId: "G-H92HKXWG0S"
};
    firebase.initializeApp(firebaseConfig);

    function turnOn() {
      firebase.database().ref("/LED_Status").set(1);
    }

    function turnOff() {
      firebase.database().ref("/LED_Status").set(0);
    }
  </script>
</body>
</html>
